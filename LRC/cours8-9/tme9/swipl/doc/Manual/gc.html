<h2 id="sec:gc"><a name="sec:2.15"><span class="sec-nr">2.15</span> <span class="sec-title">Garbage 
Collection</span></a></h2>

<a name="sec:gc"></a>

<p>SWI-Prolog provides garbage collection, last-call optimization and 
atom garbage collection. These features are controlled using Prolog 
flags (see <a name="idx:currentprologflag2:211"></a><a class="pred" href="flags.html#current_prolog_flag/2">current_prolog_flag/2</a>).
